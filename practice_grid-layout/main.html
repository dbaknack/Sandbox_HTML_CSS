<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1x2 Grid</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        display: grid;
        grid-template-rows: 1fr 1fr; /* 2 row, 1 columns */
        width: 300px;
        background-color: orange;
    }
    .tab-container {
        display: grid;
        grid-template-columns: 1fr 1fr; /* 1 row, 2 columns */
        width: 100%;
    }

    #first-tab.tab{
        border-top-left-radius: 10px;
    }

    #last-tab.tab{
        border-top-right-radius: 10px;
    }

    .tab {
        border: 1px solid black;
        text-align: center;
        background-color: rgb(255, 255, 255);
        cursor: pointer; /* Makes it clickable */
        transition: background-color 0.3s ease; /* Add smooth transition */
    }

    #last-tab:hover {
        background-color: rgb(111, 111, 111); /* Hover effect */
    }

    #first-tab:hover {
        background-color: rgb(233, 90, 90); /* Hover effect */
    }

    #box3{
        background-color: rgb(233, 90, 90);
        transition: background-color 0.3s ease; /* Add smooth transition */
    }

    #box4{
        background-color: rgb(111, 111, 111); /* Hover effect */
        transition: background-color 0.3s ease; /* Add smooth transition */
    }

    .box {
        border: 1px solid black;
        text-align: center;
        background-color: lightblue;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .hidden {
        display: none; /* Hide element */
    }
  </style>
  <script>
    function showBox(boxId) {
      document.getElementById('box3').classList.add('hidden');
      document.getElementById('box4').classList.add('hidden');
      document.getElementById(boxId).classList.remove('hidden');
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="tab-container">
        <div id="first-tab" class="tab" onclick="showBox('box3')">tab 1</div>
        <div id="last-tab"  class="tab" onclick="showBox('box4')">tab 2</div>
    </div>
    <div id="box3" class="box">Box 3</div>
    <div id="box4" class="box hidden">Box 4</div>
  </div>
</body>
</html>
